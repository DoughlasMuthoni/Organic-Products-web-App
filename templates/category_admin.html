

{% extends 'partials/base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Category List</h1>

    <div class="mb-3 text-end">
        <a href="{% url 'core:add-category' %}" class="btn btn-success">Add New Category</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Category Title</th>
                <th>Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.title }}</td>
                <td><img src="{{ category.image.url }}" width="50" height="50" /></td>
                <td>
                    <a href="{% url 'core:edit-category' category.cid %}" class="btn btn-success btn-sm">Edit</a>
                    <a href="{% url 'core:delete-category' category.cid %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
