<script>
  function showSection(section) {
    try {
        // Hide all sections
        const allSections = document.querySelectorAll('.main-content > div');
        const allLinks = document.querySelectorAll('.nav-link');

        if (!allSections.length) {
            console.error("No sections found to hide. Check the '.main-content > div' selector.");
            return;
        }
        if (!allLinks.length) {
            console.error("No navigation links found. Check the '.nav-link' selector.");
            return;
        }

        allSections.forEach(div => div.style.display = 'none');
        allLinks.forEach(link => link.classList.remove('active'));

        // Show the selected section
        const sectionElement = document.getElementById(`${section}-section`);
        if (sectionElement) {
            sectionElement.style.display = 'block';
        } else {
            console.error(`Section element with id '${section}-section' not found.`);
            return;
        }

        const navLink = document.querySelector(`a[onclick="showSection('${section}')"]`);
        if (navLink) {
            navLink.classList.add('active');
        } else {
            console.error(`Navigation link for section '${section}' not found.`);
        }
    } catch (error) {
        console.error("An error occurred in showSection:", error);
    }
}

// Show profile by default
document.addEventListener('DOMContentLoaded', () => {
    showSection('profile');
});
